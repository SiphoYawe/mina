name: Sync Packages to Standalone Repos

on:
  push:
    branches:
      - main
    paths:
      - 'packages/sdk/**'
      - 'packages/cli/**'
  workflow_dispatch: # Allows manual trigger

jobs:
  sync-sdk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push SDK to standalone repo
        run: |
          git subtree split -P packages/sdk -b sdk-split
          git push -f https://x-access-token:${{ secrets.REPO_SYNC_TOKEN }}@github.com/SiphoYawe/mina-sdk.git sdk-split:main

  sync-cli:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push CLI to standalone repo
        run: |
          git subtree split -P packages/cli -b cli-split
          git push -f https://x-access-token:${{ secrets.REPO_SYNC_TOKEN }}@github.com/SiphoYawe/mina-cli.git cli-split:main
